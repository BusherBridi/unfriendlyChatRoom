<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='signup.js') }}"></script>
<link rel="stylesheet" href="{{url_for('static', filename = 'signup.css')}}"> {% extends "layout.html" %} {% block heading%} Sign Up {% endblock %}

<title>
    Sign Up
</title>
<script></script>


{% block body%}
<div class="container">
    <div class="row">
        <!-- BEGIN SIGN UP FORM -->
        <form action="{{url_for('createUser')}}" method="post" id="signup">
            <div class="form-group">
                <div>
                    <label for="usernamesu">Username: </label>
                    <input type="text" id="usernamesu" name="usernamesu" autocomplete="off" class="form-control" required>
                    <small id="noEntry"></small>
                    <div class="valid-feedback">
                        Username is avaliable
                    </div>
                    <div class="invalid-feedback">
                        Username is already taken
                    </div>
                    <button type="button" id="checkUsername" class="btn btn-primary ">Check if username is avaliable</button>
                    <div class="text-center" id="loadingAnimation">
                        <button class="btn btn-primary" type="button" disabled id="loadingBtn">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Checking...
                  </button>
                    </div>
                </div>
                <br></br>
                <div>
                    <label for="passwordsu">Password: </label>
                    <input type="password" id="passwordsu" name="passwordsu" class="form-control" required>
                    <div class="invalid-feedback">
                        Do you think this is a good password?
                    </div>
                </div>
                <div>
                    <label for="passwordsuConf">Confirm Password: </label>
                    <input type="password" id="passwordsuConf" name="passwordsuConf" class="form-control" required>
                    <div class="invalid-feedback">
                        Passwords don't match
                    </div>
                </div>


                <button type="button" id="signupBtn" class="btn btn-outline-success"> Sign up</button>
                <div class="text-center">
                    <button class="btn btn-primary" type="button" disabled id="creatingUser">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Creating User...
                  </button>
                </div>
        </form>
        <!-- END SIGN UP FORM -->

        </div>
    </div>

    {% endblock %}
