<!DOCTYPE html>

<head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <title>
        Log-In
    </title>

    <body>
        <h3>Log in: </h3>
        <form action="{{url_for('login')}}" method="post">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <button type="submit" id="loginBtn">Log In</button>
        </form>
        <h3>Sign up: </h3>
        <form action="{{url_for('signup')}}" method="post" id="signup">
            <label for="usernamesu">Username: </label>
            <input type="text" id="usernamesu" name="usernamesu">
            <small id="alreadyExists"></small>
            <button type="button" id="checkUsername">Check if username is avaliable</button>

            <label for="passwordsu">Password: </label>
            <input type="password" id="passwordsu" name="passwordsu">

            <label for="passwordsuConf">Confirm Password: </label>
            <input type="password" id="passwordsuConf" name="passwordsuConf">
            <small id="passwordError"></small>

            <button type="button" id="signupBtn"> Sign up</button>
        </form>

    </body>
</head>
