<!DOCTYPE html>

<head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <title>
        Log-In
    </title>

    <body>
        <h3>Log in: </h3>
        <form action="{{url_for('login')}}" method="post">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <button type="submit" id="loginBtn">Log In</button>
        </form>
        <h3>Sign up: </h3>
        <form action="{{url_for('signup')}}" id="signup" method="post">
            <label for="username">Username: </label>
            <input type="text" id="usernamesu" name="username">
            <small id="alreadyExists"></small>

            <label for="password" name="password">Password: </label>
            <input type="password" id="passwordsu" name="password">

            <label for="passwordConf" name="passwordConf">Confirm Password: </label>
            <input type="passwordConf" id="passwordsuConf" name="passwordConf">

            <button type="submit" id="signupBtn"> Sign up</button>


        </form>

    </body>
</head>
