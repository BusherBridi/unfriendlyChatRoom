<link rel="stylesheet" href="{{url_for('static', filename = 'index.css')}}">
{% extends "layout.html" %}

{% block heading%}
Unfriendly Chat
{% endblock %}

{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md">
            <!-- LOG IN FORM -->
            <h3>Log in: </h3>
            <form action="{{url_for('login')}}" method="post">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Username" autocomplete="off">

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">Log In</button>
            </form>
            <!-- END LOG IN FORM -->
        </div>
        <!-- SIGN UP BUTTON -->
        <div class="col-md" id="signUpForm">
            <h3>Don't Have an account donkey? Sign up!</h3>
            <form action="{{url_for('signup')}}">
                <button type="submit" class="btn btn-outline-success btn-lg" id="signUpBtn">Sign Up</button>
            </form>
        </div>
        <!-- END SIGN UP BUTTON -->
    </div>
</div>
{% endblock %}
